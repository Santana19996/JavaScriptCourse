<h1>CHallenge 3</h1>

<script>
  let testArray = [17, 21, 23];
  function printForecast(arr) {
    let str = "";
    for (let i = 0; i < arr.length; i++) {
      let days = i + 1;
      str += `${arr[i]} in ${days} days ...`;
    }
    return str;
  }
  // Iterate through elements
  // Capture numbers
  // capture postion of numbers
  //  turn to string
  console.log(printForecast(testArray));
</script>
