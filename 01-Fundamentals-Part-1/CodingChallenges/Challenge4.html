<h1>CHallenge 4</h1>

<script>
  const askUserTheDay = prompt("What day is it ?");

  const lowercaseDay = askUserTheDay.toLowerCase();
  switch (lowercaseDay) {
    case "monday":
      console.log("It is monday");
      break;
    case "tuesday":
      console.log("It is tuesday");
      break;
    case "wednesday":
      console.log("It is wednesday");
      break;
    case "thursday":
      console.log("It is thursday");
      break;
    case "friday":
      console.log("It is friday");
      break;
  }
</script>
