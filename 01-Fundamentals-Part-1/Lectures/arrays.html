<h1>ARRAYs</h1>

<script>
  const friends = ['Michael', 'Steven', 'Peter'];
  // Add elements
  const newLength = friends.push('Jay');
  console.log(friends);
  console.log(newLength);

  friends.unshift('John');
  console.log(friends);

  //   Remove elements

  friends.pop();
  friends.pop();
  console.log(friends);

  friends.shift();
  console.log(friends);

  console.log(friends.indexOf('Steven'));

  console.log(friends.includes('Steven'));
</script>
